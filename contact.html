<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Explore Kenya</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <h1 class="logo">Explore Kenya</h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Section -->
    <main class="content">
      <h2>Contact Us</h2>
      <p>Weâ€™d love to hear from you! Please fill out the form below:</p>

      <form id="contactForm">
        <input 
          type="text" 
          name="name" 
          placeholder="Your Name" 
          required 
        />
        <input 
          type="email" 
          name="email" 
          placeholder="Your Email" 
          required 
        />
        <textarea 
          name="message" 
          rows="5" 
          placeholder="Your Message" 
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Explore Kenya. All Rights Reserved.</p>
    </footer>

    <!-- Script for form validation -->
    <script>
      const form = document.getElementById("contactForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Basic validation feedback
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        if (!name || !email || !message) {
          alert("Please fill out all fields before submitting.");
          return;
        }

        // Simulate form submission
        alert("Thank you for contacting us, " + name + "! We'll get back to you soon.");
        form.reset();
      });
    </script>
  </body>
</html>
